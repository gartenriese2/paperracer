<html>
<head>
	<title>Paper Racer</title>
	<link rel="stylesheet" type="text/css" href="paperracer.css">
	<script type="text/javascript" src="paperracer.js"></script>
	<script type="text/javascript" src="jquery-2.0.3.min.js"></script>
	<script type="text/javascript" src="jquery.mousewheel.js"></script>
</head>
<body onload="init();">
	<canvas id="canvas"></canvas>
	<div id="controls">
		<button class="start">Start new game</button>
		<span>
			<button class="editor" onclick="enableEditor()">Circuit editor</button>
		</span>
		<span class="controls_editor">
			<button class="exit_editor" onclick="disableEditor();">Exit editor</button>
			<button onclick="unDo();">Undo</button>
			<button onclick="finishTrack();">Finish Track</button>
			<button onclick="clearEditor();">Clear editor</button>
			<button onclick="editorSave();">Save your track</button>
		</span>
		<button onclick="alert('Shut up.');">Help?</button>
	</div>
</body>
</html>
